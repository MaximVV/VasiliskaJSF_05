<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
          
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/shop_template.xhtml">

            
            <ui:define name="goods_count">
                
                 <h:outputText value="#{msg.goods_count} #{searchController.totalGoodsCount}" id="goodsCount"></h:outputText> 
            </ui:define>           
            

            <ui:define name="title">
                #{msg.cloth_list}
            </ui:define>

            <ui:define name="content">
                
            <h:form id="goodsForm">  
                
                <h:panelGroup id ="admin_tools">  

                    <h:commandLink rendered="#{!searchController.editMode}">
                            <h:graphicImage library="images" name="add.jpg" />
                            <h:outputText value="#{msg.add_goods}"></h:outputText>
                            <f:ajax onevent="showProgress" execute="@form" render="@form" />
                    </h:commandLink>
                    

                    <h:commandLink action="#{searchController.switchEditMode}" rendered="#{!searchController.editMode}">
                            <h:graphicImage library="images" name="edit.jpg" />
                            <h:outputText value="#{msg.edit}"></h:outputText>
                            <f:ajax onevent="showProgress" execute="@form" render="@form" />
                    </h:commandLink> 
                    

                    <h:commandButton action="#{searchController.updateGoods()}" rendered="#{searchController.editMode}" value="#{msg.save}">
                            
                    </h:commandButton>                    

                    <h:commandButton immediate="true" action="#{searchController.switchEditMode()}" rendered="#{searchController.editMode}" value="#{msg.cancel}">
                            
                    </h:commandButton>  

                </h:panelGroup>


                <h:dataTable id="goodsList" value="#{searchController.currentGoodsList}" var="b" cellspacing="10px" columnClasses="col1, col2, col3"> 
                                    
                    <h:column>
                        
                        <h:outputLink value="" target="_blank">
                           
                            <h:graphicImage  value="/ShowImage?id=#{b.id}" width="160" height="220"/>
                        </h:outputLink>
                        
                    </h:column>
                    
                    <h:column>

                        <div>
                            <p> 
                                <strong>#{msg.name_goods}:</strong> 
                                <h:outputText value="#{b.name}" rendered="#{!searchController.editMode}"/>
                                <h:inputText value="#{b.name}" styleClass="name_edit" rendered="#{searchController.editMode}"/>
                            </p>
                            
                            
                            <p>
                                <strong>#{msg.goods_firme}:</strong> 
                                <h:outputText value="#{b.firme}" rendered="#{!searchController.editMode}"/>
                                <h:inputText value="#{b.firme}" styleClass="name_edit" rendered="#{searchController.editMode}"/>
                            </p>
                            
                            <p>
                                <strong>#{msg.price}</strong> 
                                <h:outputText value="#{b.price}" rendered="#{!searchController.editMode}"/>
                                <h:inputText value="#{b.price}" styleClass="name_edit" rendered="#{searchController.editMode}"/>
                            </p>

                        </div>

                    </h:column>                  

                    <h:column>
                        <div class="book_details">
                           <p><strong>#{msg.descr}</strong></p>
                           <p >#{b.countryBrand}</p>
                        </div>
                    </h:column>
                    
                    
                </h:dataTable>
                
               </h:form>  
                
            </ui:define>
            
            
            <ui:define name="paginator">
                        
                     <h:form rendered="#{searchController.totalGoodsCount > searchController.goodsOnPage}">
                            #{msg.pager}

                            <ui:repeat value="#{searchController.pageNumbers}" var="pageNumber" >
                                <h:commandLink value="#{pageNumber}" action="#{searchController.selectPage()}"  styleClass="#{pageNumber == searchController.selectedPageNumber ? 'selected_page':''}">
                                    <f:param name="page_number" value="#{pageNumber}" />
                                </h:commandLink>
                            </ui:repeat>
                    </h:form>


            </ui:define>             
            

        </ui:composition>
    </h:body>
</html>
